<ion-header>

  <ion-navbar>
    <ion-title>{{utente.name.first}} {{utente.name.last}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">X</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{utente.picture.medium}}">
        </ion-thumbnail>
        <p>Date of Birthday: {{utente.dob}}</p>
      </ion-item>
  </ion-list>
</ion-content>
